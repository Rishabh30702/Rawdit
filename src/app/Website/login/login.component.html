<div class="vid-container">
    <video id="Video1" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
        <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
    </video>
    <div class="inner-container">
        <video id="Video2" class="bgvid inner" autoplay="false" muted="muted" preload="auto" loop>
            <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
         </video>
      <div class="box">
        <h1>Login</h1>
        <input type="text" placeholder="Username" name="username" [(ngModel)]="LoginCredential.username" />
        <input type="password" placeholder="Password" name="password" [(ngModel)]="LoginCredential.password"/>
        <div class="dropdown mx-4 px-4">
        <select  class="btn btn-secondary dropdown-toggle shadow-none" [(ngModel)]="selectedOption">
          <!-- Default option -->
          <option class="dropdown-item" value="">Select Role</option>
        
          <!-- Other options -->
          <option class="dropdown-item" *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
        <button (click)="login()">Login</button>
        <!-- <p>Not a member? <span>Sign Up</span></p> -->
      </div>
    </div>
  </div>
